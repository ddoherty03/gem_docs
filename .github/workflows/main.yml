name: Ruby

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '3.2.9'
          - '3.3.10'
          - '3.4.8'
          - '4.0.0'
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Disable Bundler frozen setting
        run: |
          bundle config set frozen false
          bundle install
      - name: Run rake tasks that don't need emacs
        run: |
          bundle exec rspec --exclude_pattern spec/gem_docs/emacs_spec.rb
          bundle exec rubocop
